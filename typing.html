                </li>
            </ul>

        <main id="typing-field-main">
            
            <div class="field">
                <div class="options">
                    <button onclick="word()" id='words-button' class="option-button selected">Words</button>
                    <button onclick="text()" id='text-button' class="option-button">Text</button>
                </div>
                <div class="box">
                    
                    <div class="upper-section">
                        <div id="display_element"></div>
                    </div>
                    <div class="lower-section">
                        <input id="user-input" spellcheck="false" type="text">
                    </div>
                    <div class="stats">
                        <div class="wpm">0 wpm</div>
                        <div class="accuracy">100%</div>
                    </div>
                    
                </div>
                <button onclick="repeat()" id="repeat"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="40" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                    <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
                </svg></button>
            </div>
            <div class="results-field">
                <div class="column-chart">
                    <div class="left-column">
                        <div class="result-wpm"><p class="result-sub">wpm</p><h1 class="result-num" id="wpm-result"></h1></div>
                        <div class="result-accuracy"><p class="result-sub">acc</p><h1 class="result-num" id="acc-result"></h1></div>
                    </div>
                    <div id="curve_chart"></div>
                </div>
                <div class="bottom-column">
                    <div class="time"></div>
                </div>
                <button id='result-repeat' onclick="repeat2()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="40" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                        <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
                    </svg></button>
            </div>
        </main>
